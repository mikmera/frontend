kind: pipeline
type: docker
name: default
platform:
  os: linux
  arch: amd64
steps:
  - name: preview
    image: node
    commands:
      - 'npx vercel --token $VERCEL_TOKEN'
    environment:
      VERCEL_TOKEN:
        from_secret: vercel_token
      VERCEL_ORG_ID:
        from_secret: vercel_org_id
      VERCEL_PROJECT_ID:
        from_secret: vercel_project_id
